<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Submission</title>
    <link rel="stylesheet" href="submit.style.css">
</head>
<body>
    <div class="main-container">
        <div class="form-card">
            <h1>Submit a Post</h1>
            <form id="postForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter your title" required>
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="5" placeholder="Enter your content" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <button onclick="window.location.href='view.html'">View Posts</button>
        </div>
    </div>

    <!-- <button onclick="window.location.href='view.html'">View Posts</button> -->

    <script src="submit.js"></script>

</body>
</html>
